<section class="content-header">
    <qjbreadcrumb data="breadcrumb"></qjbreadcrumb>
</section>
<!-- Main content -->
<section class="content qjbg1 qjcontent">
    <div class="row qjsection1 qjrow">


        <div class="col-xs-12 col-lg-6 qjcol">
            <qjccombobox cbo="hourscompanyCBO"></qjccombobox>
            <qjccombobox cbo="hoursprojectCBO"></qjccombobox>
        </div>



        <div class="col-xs-12 col-lg-3 qjcol">


            <div class="">
                <div class="">
                    <div>Project: {{current.project}}</div>
                    <div ng-show="projectinfo.show">
                        <div ng-repeat="info in projectinfo.hours">
                            {{info.loginname}} {{info.diffFormated}}
                        </div>
                        <div class="">
                            Total: {{projectinfo.hoursTotalFormated}}
                        </div>
                    </div>
                </div>
                <div class="">
                    <h4>Start: {{current.startTimeFormated}}</h4>
                    <h4>End: {{current.endTimeFormated}}</h4>
                    <h3>Elapsed: {{current.diffFormated}}</h3>
                    <div class="qjtincontainer">
                        <div class="qjerror" ng-repeat="error in current.errors track by $index">
                            {{error}}
                        </div>
                    </div>
                </div>
            </div>


        </div>

        <div class="col-xs-12 col-lg-3 qjcol">

            <div class="qj item qjcenter">
                <a ng-click="current.start();" href class="qjproject qjstart btn btn-default " ng-disabled="current.startDisabled" ng-show="!current.working">
                    <i class="fa fa-play"></i>
                </a>
                <a ng-click="current.stop();" href class="qjproject qjstart btn btn-default " ng-disabled="current.startDisabled" ng-show="current.working">
                    <i class="fa fa-stop"></i>
                </a>
            </div>



        </div>

    </div>



    <!--FILTRO & LISTVIEW -->

    <div class="row qjsection2 qjrow">
        <div class="col-xs-12 col-lg-4 qjcol">
            <qjccombobox cbo="companyCBO"></qjccombobox>
        </div>
    
        <div class="col-xs-12 col-lg-4 qjcol">
            <qjccombobox cbo="projectCBO"></qjccombobox>
        </div>
        <div class="col-xs-12 col-lg-4 qjcol">
            <qjccombobox cbo="userCBO"></qjccombobox>
        </div>
    </div>

    <div class="row qjsection2 qjrow">
        <div class="col-xs-12 col-lg-12 qjcol">
            <div class="box-body table-responsive">
                <div id="" class="dataTables_wrapper form-inline" role="grid">
                    <qjclistview data="itemsData" lvw="projectshoursLVW"></qjclistview>
                </div>
            </div>
        </div>
    </div>


</section>
<!-- /.content -->
