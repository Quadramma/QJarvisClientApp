<section class="content-header">
    <qjbreadcrumb data="breadcrumb"></qjbreadcrumb>
</section>
<section class="content  qjbg1 qjcontent">



    <div class="row qjsection1 qjrow">
        <div class="col-xs-4 col-sm-2 col-md-2 col-lg-1">
            <a ui-sref="module-user-edit({id: -1})" class="btn btn-default ">
                <i class="fa fa-plus"> New User</i>
            </a>
        </div>
        <div class="col-xs-4 col-sm-2 col-md-2 col-lg-1">
            <a ui-sref="module-usergroup-list()" class="btn btn-default ">
                <i class="fa fa-users">Usergroups</i>
            </a>
        </div>
    </div>


    <div class="row qjsection2 qjrow">
        <div class="col-xs-12 col-lg-3 qjcol qjcfilter item">
            <label>Login name</label>
            <input type="text" ng-model="usersFilter.fields.loginname" placeholder="Loginname" />
        </div>
        <div class="col-xs-12 col-lg-3 qjcol qjcfilter item">
            <label>Nombre o apellido</label>
            <input type="text" ng-model="usersFilter.fields.text" placeholder="Nombre o Apellido" />
        </div>
        <div class="col-xs-12 col-lg-3 qjcol">
            <qjccombobox cbo="usersUsergroupCBO"></qjccombobox>
        </div>
    </div>

    <div class="row qjsection2 qjrow">
        <div class="col-xs-12 col-lg-12 qjcol">
            <div class="box-body table-responsive">
                <div id="" class="dataTables_wrapper form-inline" role="grid">
                    <qjclistview data="usersData" lvw="usersLVW"></qjclistview>
                </div>
            </div>
        </div>
    </div>

</section>
<!-- /.content -->
