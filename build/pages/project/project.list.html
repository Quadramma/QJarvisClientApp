<section class="content-header">
    <qjbreadcrumb data="breadcrumb"></qjbreadcrumb>
</section>


<!-- Main content -->
<section class="content qjbg1 qjcontent">
    
    <div class="row qjsection1 qjrow">
        <div class="col-xs-12 col-lg-6 qjcol">
            <div class="qj module menu">
                <div class="qj item">
                    <a ui-sref="module-project-edit({id: -1})" class="btn btn-default ">
                        <i class="fa fa-plus"> New</i>
                    </a>
                </div>
            </div>
        </div>
    </div>


    <div class="row qjsection2 qjrow">
        <div class="col-xs-12 col-lg-3 qjcol qjcfilter item">
            <label>Name</label>
            <input type="text" ng-model="projectsFilter.fields.name" placeholder="Name" />
        </div>
        <div class="col-xs-12 col-lg-3 qjcol qjcfilter item">
            <label>Description</label>
            <input type="text" ng-model="projectsFilter.fields.description" placeholder="Description" />
        </div>
        <div class="col-xs-12 col-lg-3 qjcol">
            <qjccombobox cbo="companyCBO"></qjccombobox>
        </div>
    </div>

    <div class="row qjsection2 qjrow">
        <div class="col-xs-12 col-lg-12 qjcol">
            <div class="box-body table-responsive">
                <div id="" class="dataTables_wrapper form-inline" role="grid">
                    <qjclistview data="projectsData" lvw="projectsLVW"></qjclistview>
                </div>
            </div>
        </div>
    </div>
</section>
<!-- /.content -->
