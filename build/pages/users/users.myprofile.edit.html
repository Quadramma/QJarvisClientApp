<section class="content-header">
    <div class="qjbig qjfont">
        My Profile
        <small class="qjsmall qjfont">Panel</small>
    </div>
    <ol class="breadcrumb">
        <li><a href="#"><i class="fa fa-dashboard"></i> Home</a></li>
        <li class="active">My Profile</li>
    </ol>
</section>

<!-- Main content -->
<section class="content">



    <form role="form">
        <!-- text input -->
        <div class="form-group">
            <label>Username</label>
            <input type="text" class="form-control" required placeholder="Enter ..." ng-model="item.loginname">
        </div>
        <div class="form-group">
            <label>Password</label>
            <input type="password" class="form-control" placeholder="Enter ..." ng-model="item.password">
        </div>
        <div class="form-group">
            <label>First name</label>
            <input type="text" class="form-control" placeholder="Enter ..." ng-model="item.first_name">
        </div>
        <div class="form-group">
            <label>Last name</label>
            <input type="text" class="form-control" placeholder="Enter ..." ng-model="item.last_name">
        </div>
        <div class="form-group">
            <div class="qjcfilter item">
                <qjccombobox cbo="userEditUsergroupAccessCBO"></qjccombobox>
            </div>
        </div>
    </form>
    <div class="box-errors">
        <ul>
            <li ng-repeat="error in crud.errors">
                {{error}}
            </li>
        </ul>
    </div>
    <div class="box-footer">
        <button type="button" class="btn btn-primary" ng-click="save();">Save changes</button>
    </div>

</section>


<!-- /.content -->
